<div data-page="forgot-password" data-content-width="narrow" data-page-align="center">
  <form class="standard-form-style" @submit.prevent="submit">

    <div class="page-header typography">
      <h1>{{ t("app-forgot") }}</h1>
    </div>

    <fieldset>
      <div class="ui-form-row">
        <div class="description">{{ t("app-forgot-description") }}</div>
      </div>
      <div class="ui-form-row">
        <app-input ref="emailInput"
                   name="email"
                   v-model=email
                   required="required"
                   type="email"
                   label="Email"
                   @input="$refs.emailInput.clearError()"
        />
      </div>
    </fieldset>

    <div class="actions">
      <button type="submit">
        {{ t("app-forgot") }}
      </button>
    </div>

  </form>
</div>
