<div class="page-body content-inner" data-content-width="wide" v-if="isReady">

  <md-dialog :md-active.sync="showRemoveConfirmation">
    <md-dialog-title>{{ t("app-are-you-sure") }}</md-dialog-title>
    <md-dialog-content>{{ t("app-are-you-sure-you-want-to-delete") }} <i>{{ partner.title }}</i>. <b>{{ t("app-cannot-be-undone") }}</b></md-dialog-content>
    <md-dialog-actions>
      <md-button class="md-primary" @click="showRemoveConfirmation = false">{{ t("app-cancel") }}</md-button>
      <md-button class="md-primary" @click="remove()">{{ t("app-delete") }}</md-button>
    </md-dialog-actions>
  </md-dialog>

  <div class="page-header typography">
    <h1>{{ title }}</h1>
  </div>

  <form @submit.prevent="save()" autocomplete="off" class="standard-form-style">

    <fieldset>
      <div class="ui-form-row">
        <app-input  v-model="partner.attributes.title"
                    :label="`${t('app-partner-name')}`"
        />
      </div>
    </fieldset>

    <fieldset>
      <div class="ui-form-row">
        <app-input  v-model="partner.attributes.partnerId"
                    :label="`${t('app-partner-id')}`"
        />
      </div>
    </fieldset>

    <fieldset v-if="app.bootstrap.country == 'us'">
      <div class="ui-form-row">
        <label>3 Step Widget</label>
        <div class="embed">
          {{ stepWidget }}
        </div>
      </div>
    </fieldset>

    <fieldset v-if="app.bootstrap.country == 'ca'">
      <div class="ui-form-row">
        <label>Compact Widget</label>
        <div class="embed">
          {{ compactEmbed }}
        </div>
      </div>
    </fieldset>

    <div class="actions">
      <button type="submit">
        {{ t("app-submit") }}
      </button>
    </div>
  </form>

</div>
