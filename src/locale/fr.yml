app-program-delivery-community-based-label-title: Mentorat communautaire
app-program-delivery-community-based-label-description: Les mentors et les mentorés peuvent se rencontrer n’importe où dans la communauté.
app-program-delivery-site-based-label-title: Mentorat à l’école ou sur un lieu en particulier
app-program-delivery-site-based-label-description: Les écoles peuvent donner accès à de nombreux jeunes dans un espace contrôlé et permettre l’accessibilité à du soutien éducatif, récréatif et de développement supplémentaire qui peut améliorer la relation de mentorat. D’autres lieux de rencontre peuvent inclure les lieux de travail des mentors, des lieux confessionnels ou des lieux en particulier (généralement dans un organisme communautaire, notamment une maison des jeunes)
app-program-delivery-e-mentoring-label-title: Mentorat basé sur la technologie (mentorat virtuel)
app-program-delivery-e-mentoring-label-description: "Les mentors et les mentorés comptent sur la technologie (p. ex. : téléphone, plateformes numériques, communications par Internet) pour se rencontrer à distance."


